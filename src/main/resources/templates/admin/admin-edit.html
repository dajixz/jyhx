<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <input name="teacherId" th:value="${teacher.teacherId}" hidden>
        <input name="teacherSchoolId" th:value="${teacher.teacherSchoolId}" hidden>
        <input name="teacherPassword" th:value="${teacher.teacherPassword}" hidden>
        <div class="layui-form-item">
            <label for="teacherName" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="teacherName" name="teacherName" required="" th:value="${teacher.teacherName}"
                       lay-verify="teacherName"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="teacherTel" class="layui-form-label">
                <span class="x-red">*</span>手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="teacherTel" name="teacherTel" required="" th:value="${teacher.teacherTel}"
                       lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="teacherEmail" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="teacherEmail" name="teacherEmail" required="" th:value="${teacher.teacherEmail}"
                       lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="teacherGradeId" class="layui-form-label">
                <span class="x-red">*</span>年级ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="teacherGradeId" name="teacherGradeId" required=""
                       th:value="${teacher.teacherGradeId}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">*</span>角色</label>
            <div class="layui-input-block" th:each="role:${roles}">
                <!--<input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" checked="">-->
                <!--<input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">-->
                <!--<input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked="">-->
                <input type="checkbox" name="roles[]" th:value="${role.roleId}" lay-skin="primary" th:title="${role.roleDescription}" th:checked="${role.flag}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            var teacher = data.field;
            $.ajax({
                type: 'PUT',
                url: '/admin/updateTeacher',
                dataType: 'json',
                data: teacher,
                async: true,
                success: function (res) {
                    if(res.code == 200){
                        layer.alert("修改成功！", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else if(res.code==403){
                        layer.msg("修改失败！");
                        return;
                    }
                }
            })
            //发异步，把数据提交给php
            // layer.alert("增加成功", {icon: 6}, function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
        });


    });
</script>

</body>

</html>
