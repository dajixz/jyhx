<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/vue.js"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/paper-correct-set.js"></script>
</head>

<body>
<div id="layer">
    <div id="subject" hidden th:value="${subject}"></div>
    <form class="layui-form">
        <input id="paperId" name="paperId" th:value="${paperId}" hidden>
        <div class="layui-form-item" v-for="teacher in teacherList">
            <label class="layui-form-label ">
                {{teacher.teacherName}}
            </label>
            <div class="layui-input-inline" v-for="questionId in questionIdList">
                <input :name= "'questions['+teacher.teacherId+'][]'" type="checkbox" lay-ignore :value="questionId">{{questionId}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="on" lay-submit="">
                确定
            </button>
        </div>

    </form>

</div>
</body>
</html>
